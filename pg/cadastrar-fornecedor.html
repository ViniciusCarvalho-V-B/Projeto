      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto text-center">

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="hero-sm text-center py-4">
    <h1 class="display-5">Cadastro de Fornecedor</h1>
    <p>Informe os dados do novo fornecedor</p>
  </header>

  <!-- FORMULÁRIO -->
  <main class="container my-5">
    <form id="form-fornecedor" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="nomeFornecedor" class="form-label">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="cnpj" class="form-label">CNPJ</label>
        <input type="text" id="cnpj" name="cnpj" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
      <input type="text" id="telefone" name="telefone" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      <div id="mensagem" class="mt-3 text-success"></div>
    </form>
  </main>

  <footer class="text-center mt-5 py-3 text-muted">
