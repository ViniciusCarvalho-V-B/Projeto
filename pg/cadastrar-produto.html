      <div class="my-4">
      <h1 class="text-center">Cadastro de Produto</h1>
      <p class="text-center">Preencha os campos abaixo para cadastrar um novo produto.</p>
      </div>

  <!-- FORMULÁRIO -->
  <main class="container my-5">
    <form id="form-fornecedor" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="descricao" required>
      </div>
      <div class="mb-3">
        <label for="preco" class="form-label">Preço</label>
        <input type="text" class="form-control" id="preco" required>
      </div>
      <div class="mb-3">
        <label for="quantidade" class="form-label">Quantidade</label>
        <input type="email" class="form-control" id="quantidade" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      <div id="mensagem" class="mt-3 text-success"></div>
    </form>
  </main>
