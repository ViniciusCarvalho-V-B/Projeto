  <div class="d-flex align-items-center justify-content-center" style="min-height: 90vh;">
    <div class="bg-white p-4 rounded shadow-sm w-100" style="max-width: 400px;">
      <h2 class="text-center mb-4">Cadastro de Produto</h2>
      <form id="form-produto">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome do Produto</label>
    <input type="text" class="form-control" id="nome" name="nome" required>
  </div>
  <div class="mb-3">
    <label for="categoria" class="form-label">Categoria</label>
    <input type="text" class="form-control" id="categoria" name="categoria" required>
  </div>
  <div class="mb-3">
    <label for="preco" class="form-label">Preço</label>
    <input type="number" class="form-control" id="preco" name="preco" required step="0.01">
  </div>
  <div class="mb-3">
    <label for="estoque" class="form-label">Estoque</label>
    <input type="number" class="form-control" id="estoque" name="estoque" required>
  </div>
  <button type="submit" class="btn btn-primary w-100">Cadastrar Produto</button>
</form> 
<div id="mensagem" class="mt-3"></div>
    </div>
  </div>
      </form>
    </div>
  </div>
