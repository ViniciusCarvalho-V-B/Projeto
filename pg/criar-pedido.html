<body>
  <nav class="navbar navbar-expand-lg navbar-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../index.html">Comercial Alfa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">In√≠cio</a></li>

          <li class="nav-item"><a class="nav-link active" href="#">Criar Pedido</a></li>
          <li class="nav-item"><a class="nav-link" href="consultar-pedidos.html">Consultar Pedido</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="d-flex align-items-center justify-content-center" style="min-height: 90vh;">
    <div class="bg-white p-4 rounded shadow-sm w-100" style="max-width: 400px;">
      <h2 class="text-center mb-4">Criar Pedido</h2>
      <form id="form-pedido">
        <div class="mb-3">
          <label for="produto" class="form-label">Produto</label>
          <select class="form-select" id="produto" required>
             <option value="">Selecione o Produto</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="fornecedor" class="form-label">Fornecedor</label>
          <select class="form-select" id="fornecedor" required>
            <option value="">Selecione o Fornecedor</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="quantidadePedido" class="form-label">Quantidade</label>
          <input type="number" class="form-control" id="quantidadePedido" required>
        </div>
        <div class="mb-3">
          <label for="data" class="form-label">Data</label>
          <input type="date" class="form-control" id="data" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Criar Pedido</button>
      <div id="mensagem" class="mt-3 text-success"></div>
      </form>
    </div>
  </div>
  <script src="../JS/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
