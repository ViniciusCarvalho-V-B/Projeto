<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Criar Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="../index.html">Comercial Alfa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto text-center">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cadastrar-produto.html">Cadastrar Produto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cadastrar-fornecedor.html">Cadastrar Fornecedor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="criar-pedido.html">Criar Pedido</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="consultar-pedidos.html">Consultar Pedido</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="hero-sm text-center  py-4">
    <h1 class="display-5">Criação de Pedido</h1>
    <p>Vincule produtos e fornecedores a um novo pedido</p>
  </header>

  <main class="container my-5">
    <form id="form-pedido" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="produto" class="form-label">Produto</label>
        <select id="produto" class="form-select" required>
          <option value="">Selecione um produto</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="fornecedor" class="form-label">Fornecedor</label>
        <select id="fornecedor" class="form-select" required>
          <option value="">Selecione um fornecedor</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="quantidadePedido" class="form-label">Quantidade</label>
        <input type="number" id="quantidadePedido" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="data" class="form-label">Data</label>
        <input type="date" id="data" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Criar Pedido</button>
      <div id="mensagem" class="mt-3 text-success"></div>
    </form>
  </main>

  <footer class="text-center mt-5 py-3 text-muted">
    © 2025 Comercial Alfa — Sistema de Gestão Web
  </footer>

  <script src="/js/app.js"></script>
</body>
</html>
