<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Consultar Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../index.html">Comercial Alfa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">In√≠cio</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastrar-produto.html">Cadastrar Produto</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastrar-fornecedor.html">Cadastrar Fornecedor</a></li>
          <li class="nav-item"><a class="nav-link" href="criar-pedido.html">Criar Pedido</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Consultar Pedido</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
<h2 class="text-center mb-4">Consultar Pedidos</h2>
<div id="mensagem-consulta" class="mb-4"></div>
    <form id="form-filtro" class="row g-3 justify-content-center mb-4">
      <div class="col-md-3">
        <input type="date" name="data" class="form-control" placeholder="Data">
      </div>
      <div class="col-md-3">
        <select name="produto" class="form-select" id="filtro-produto">
          <option value="">Selecione o Produto</option>
        </select>
      </div>
      <div class="col-md-3">
        <select name="fornecedor" class="form-select" id="filtro-fornecedor">
          <option value="">Selecione o Fornecedor</option>
        </select>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Filtrar</button>
      </div>
    </form>

    <table class="table table-bordered table-striped bg-white rounded shadow">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Produto</th>
          <th>Fornecedor</th>
          <th>Quantidade</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="tabela-pedidos"></tbody>
    </table>
  </main>

  <script src="../JS/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
