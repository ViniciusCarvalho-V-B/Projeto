<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Consultar Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="../index.html">Comercial Alfa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto text-center">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cadastrar-produto.html">Cadastrar Produto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cadastrar-fornecedor.html">Cadastrar Fornecedor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="criar-pedido.html">Criar Pedido</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="consultar-pedidos.html">Consultar Pedido</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="hero-sm text-center  py-4">
    <h1 class="display-5">Consultar Pedidos</h1>
    <p class>Visualize e filtre os pedidos cadastrados</p>
  </header>

  <main class="container my-5">
    <form id="form-filtro" class="row g-3 mb-4 bg-white p-4 rounded shadow-sm">
      <div class="col-md-4">
        <label class="form-label">Data</label>
        <input type="date" class="form-control" name="data">
      </div>
      <div class="col-md-4">
        <label class="form-label">Produto</label>
        <input type="text" class="form-control" name="produto" placeholder="Nome do produto">
      </div>
      <div class="col-md-4">
        <label class="form-label">Fornecedor</label>
        <input type="text" class="form-control" name="fornecedor" placeholder="Nome do fornecedor">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">Filtrar Pedidos</button>
      </div>
    </form>

    <div class="table-responsive bg-white p-3 rounded shadow-sm">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Produto</th>
            <th>Fornecedor</th>
            <th>Quantidade</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody id="tabela-pedidos">
          <!-- Preenchido dinamicamente -->
        </tbody>
      </table>
    </div>
  </main>

  <footer class="text-center mt-5 py-3 text-muted">
    © 2025 Comercial Alfa — Todos os direitos reservados.
  </footer>

  <script src="../app.js"></script>
</body>
</html>
